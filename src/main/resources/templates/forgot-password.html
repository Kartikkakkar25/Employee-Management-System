<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
     <link rel="stylesheet" href="/css/nologin/styleForgotPass.css">
     <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgot-password}" method="post" th:object="${user}">
            <input type="text" name="username" class="input-field" placeholder="Username" th:field="*{username}" required/>
            <input type="password" id="password" name="new-password" class="input-field" placeholder="New Password" th:field="*{password}" required/>
             <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <a href="/login" class="login-link">Back to Login</a>
    </div>
    <script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text"; // Show password
        } else {
            passwordField.type = "password"; // Hide password
        }
    }
</script>
</body>
</html>
